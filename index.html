<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">

    <!--google font-->
    <style>
        @import url('https://fonts.googleapis.com/css?family=PT+Sans:400,700|Rammetto+One');
    </style>

    <!--jQuery cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>
<body>
    <h1>Pixel Art Maker</h1>

    
    <form id="sizePicker">
        <h2>Idea: Sketch A <span id = "idea" NAME="WordBox" > <u> Flag </span> </h2></u> </h2>
        Grid Height:
        <input type="number" class = "chooseThis" id="inputHeight" name="height" min="10" value="10"><br />
        Grid Width:
        <input type="number" class = "chooseThis" id="inputWeight" name="width" min="10" value="10"><br />
    </form>

    Color: 
        <input type="color" class = "chooseThis" id="colorPicker"> <br />
    <button id = "buttonPaint">PAINT!</button>
    <button type="button" VALUE="Generate" onClick="PickRandomWord();"> New Idea</button>



    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
