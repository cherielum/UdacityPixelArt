<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">

    <!--google font-->
    <style>
        @import url('https://fonts.googleapis.com/css?family=PT+Sans:400,700|Rammetto+One');
        </style>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    
    <form id="sizePicker">
        <h2>Setup Your Masterpiece </h2>
        Grid Height:
        <input type="number" class = "chooseThis" id="inputHeight" name="height" min="1" value="1"><br />
        Grid Width:
        <input type="number" class = "chooseThis" id="inputWeight" name="width" min="1" value="1"><br />
        Grid Color: 
        <input type="color" class = "chooseThis" id="colorPicker"> <br />
        
        <button id = "buttonPaint">LET'S GO!</button>
    </form>



    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
